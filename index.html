<!DOCTYPE html>
<html>
    <head>
        <title>Trip Ticket</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="pstyle.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div id="dict" class="col-sm-8">
                        <center>
                            <img class="img-responsive" src="logo.png">
                            <h2>TRIP TICKET</h2>
                        </center>
                    </div>

                    <div id="form" class="col-sm-4">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="id" class="form-control input-id " id="id" placeholder="Enter ID">
                            <button type="submit submit-id" class="btn btn-primary btn-block">Submit</button>
                        </div>
                        <div class="panel panel-default inquiry">
                            <div class="panel-body help-panel">
                                Need help? <a href="#">Click here.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
